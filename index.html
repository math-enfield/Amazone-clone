<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon India</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo border"></div>
            </div>
            <div class="navaddress border">
                <span class="add-first">Deliver to</span>
                <div class="addsecond">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>India</span>
                </div>
            </div>
            <div class="search-panel">
                <select class="all-panel">
                    <option>All</option>
                </select>
                <input class="search-bar" type="text" placeholder="Search Amazon" />
                <div class="search-glass">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="accounts border">
                <span class="sign-in">Hello, sign in</span>
                <select class="accounts">
                    <option>Accounts & Lists</option>
                </select>
            </div>
            <div class="return-section border">
                <span class="return">Returns</span>
                <span class="orders">& Orders</span>
            </div>
            <div class="cart-section border">
                <div class="cart-logo">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <span>Cart</span>
            </div>
        </div>
        <nav>
            <div class="navigation-section">
                <div class="all-button border">
                    <i class="fa-solid fa-bars"></i>
                    <span class="all">All</span>
                </div>
                <div class="nav-ops">
                    <span>Today's Deals</span>
                    <span>Registry</span>
                    <span>Prime Video</span>
                    <span>Gift Cards</span>
                    <span>Customer Service</span>
                    <span>Sell</span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero-section">
            <div class="intro">
                <span>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery.    <a class="link" href="https://www.amazon.in/">Click here to go to amazon.in</a></span>
            </div>                
        </div>
    </main>
</body>
</html>
